    function createDayButtons() {
      const dayButtons = document.getElementById('dayButtons');

        button.textContent = `יום ${day.day} (${day.date})`;
        button.onclick = () => showDay(day);
        dayButtons.appendChild(button);
      });
    }

    function showDay(day) {
      currentDay = day;
      document.querySelectorAll('.day-button').forEach(btn => btn.classList.remove('active'));
      document.querySelector(`.day-button:nth-child(${day.day})`).classList.add('active');
      if (currentMarker) {
        map.removeLayer(currentMarker);
      }
      if (currentPolyline) {
        map.removeLayer(currentPolyline);
      }
      currentMarker = L.marker(day.location).addTo(map);
      map.setView(day.location, 15);
      if (day.day > 1) {
        const previousDay = tripData[day.day - 2];
        currentPolyline = L.polyline([previousDay.location, day.location], {
          color: '#3628db',
          weight: 5,
          opacity: 0.7
        }).addTo(map);
      }
      const activitiesDiv = document.getElementById('activities');
