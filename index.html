  <script>
    function updateMap() {
      map.eachLayer(layer => {
        if (layer instanceof L.Marker || layer instanceof L.Routing.Control) {
          map.removeLayer(layer);
        }
      });
      routeControls.forEach(control => map.removeControl(control));
      routeControls = [];
      tripData.forEach((day, index) => {
        const dayColor = `hsl(${(index * 360) / tripData.length}, 70%, 50%)`;
        // Add marker for the day's origin
        L.marker(day.location, {
          icon: L.divIcon({
            className: 'custom-div-icon',
            html: `<div style="background-color:${dayColor}; color: white; border-radius: 50%; width: 30px; height: 30px; display: flex; justify-content: center; align-items: center; font-weight: bold;">${day.day}</div>`,
            iconSize: [30, 30],
            iconAnchor: [15, 15]
          })
        }).addTo(map).bindPopup(`Day ${day.day} Origin`);
        // Add markers for additional locations if they exist
        day.locations.forEach(loc => {
          L.marker(loc.coords, {
            icon: L.divIcon({
              className: 'custom-div-icon',
              html: `<div style="background-color:${dayColor}; color: white; border-radius: 50%; width: 20px; height: 20px; display: flex; justify-content: center; align-items: center; font-weight: bold;">•</div>`,
              iconSize: [20, 20],
              iconAnchor: [10, 10]
            })
          }).addTo(map).bindPopup(loc.name);
        });
        // Create route from origin to next day's origin or through locations
        let waypoints = [L.latLng(day.location)];
        if (day.locations.length > 0) {
          waypoints = waypoints.concat(day.locations.map(loc => L.latLng(loc.coords)));
        }
        if (index < tripData.length - 1) {
          waypoints.push(L.latLng(tripData[index + 1].location));
        }
        if (waypoints.length > 1) {
          const routeControl = L.Routing.control({
            waypoints: waypoints,
            routeWhileDragging: false,
            lineOptions: {
              styles: [{
                color: dayColor,
                opacity: 0.7,
                weight: 5
              }]
            },
            createMarker: function() {
              return null;
            },
            addWaypoints: false,
            draggableWaypoints: false,
            fitSelectedRoutes: false,
            showAlternatives: false,
            show: false, // This hides the itinerary panel
            collapsible: true, // This allows the panel to be collapsed
            collapsed: true // This ensures the panel starts collapsed
          }).addTo(map);
          routeControl.getPlan().options.createItineraryContainer = function() {
            return L.DomUtil.create('div', 'hidden');
          };
        }
      });
      // Set view to current day's location
      map.setView(currentDay.location, 12);
      // Show current day's route
      const currentDayIndex = tripData.findIndex(day => day.day === currentDay.day);
      if (currentDayIndex !== -1 && routeControls[currentDayIndex]) {
        routeControls[currentDayIndex].show(true);
      }
    }

    function updateLocationsList() {
      const locationsList = document.getElementById('locationsList');
      locationsList.innerHTML = '';
      currentDay.locations.forEach((loc, index) => {
        const li = document.createElement('li');
        const a = document.createElement('a');
        a.href = `https://www.google.com/maps/dir/?api=1&destination=${loc.coords[0]},${loc.coords[1]}`;
        a.target = '_blank';
        a.textContent = loc.name;
        const coords = document.createElement('span');
        coords.className = 'location-coordinates';
        coords.textContent = `(${loc.coords[0].toFixed(4)}, ${loc.coords[1].toFixed(4)})`;
        li.appendChild(a);
        li.appendChild(coords);
        if (isRemovingLocations) {
          const removeBtn = document.createElement('span');
          removeBtn.className = 'remove-location';
          removeBtn.textContent = ' ❌';
          removeBtn.onclick = () => removeLocation(index);
          li.appendChild(removeBtn);
        }
        locationsList.appendChild(li);
      });
      document.getElementById('origin').value = `${currentDay.location[0].toFixed(4)}, ${currentDay.location[1].toFixed(4)}`;
    }

    function editActivities() {
      const activitiesDiv = document.getElementById('activities');
      const currentActivities = currentDay.activities.join('\n');
      activitiesDiv.innerHTML = `
    <h3>Edit Day ${currentDay.day} (${currentDay.date}) Activities:</h3>
    <textarea id="editActivitiesArea" class="edit-area">${currentActivities}</textarea>
    <button class="edit-button" onclick="saveActivities()">Save Activities</button>
  `;
    }

    function saveActivities() {
      const editedActivities = document.getElementById('editActivitiesArea').value.split('\n').filter(activity => activity.trim() !== '');
      currentDay.activities = editedActivities;
      showDay(currentDay);
    }

    function openInGoogleMaps(query) {
      const baseUrl = 'https://www.google.com/maps/search/?api=1&query=';
      const encodedQuery = encodeURIComponent(query);
      const fullUrl = baseUrl + encodedQuery;
      window.open(fullUrl, '_blank');
    }

    function openWeatherWebsite(date) {
      const formattedDate = date.split('/').reverse().join('-');
      const weatherUrl = `https://www.accuweather.com/en/me/podgorica/298465/daily-weather-forecast/${formattedDate}`;
      window.open(weatherUrl, '_blank');
    }
    document.getElementById('addLocationBtn').addEventListener('click', function() {
      map.once('click', function(e) {
        const locationName = prompt("Enter location name:");
        if (locationName) {
          currentDay.locations.push({
            name: locationName,
            coords: [e.latlng.lat, e.latlng.lng]
          });
          updateMap();
          updateLocationsList();
        }
      });
    });
    document.getElementById('editOriginBtn').addEventListener('click', function() {
      map.once('click', function(e) {
        currentDay.location = [e.latlng.lat, e.latlng.lng];
        updateMap();
        updateLocationsList();
      });
    });
    document.getElementById('removeLocationsBtn').addEventListener('click', function() {
      isRemovingLocations = !isRemovingLocations;
      this.textContent = isRemovingLocations ? 'Done Removing' : 'Remove Locations';
      updateLocationsList();
    });

    function removeLocation(index) {
      currentDay.locations.splice(index, 1);
      updateMap();
      updateLocationsList();
    }
    createDayButtons();
    showDay(tripData[0]); // Show first day by default
  </script>
</body>

</html>
